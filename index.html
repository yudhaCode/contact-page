<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CSS -->
    <link rel="stylesheet" href="styles/output.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <section
      class="h-full transform bg-custom-bg-image bg-cover p-6 text-white lg:h-[71.75rem] lg:px-8 xl:px-[4.5rem]"
    >
      <!-- Logo -->
      <header class="mb-[3.25rem]">
        <img src="assets/contact-form-icon.svg" alt="Logo" class="h-7" />
      </header>

      <!-- Title -->
      <h1
        class="mx-auto max-w-xl text-center text-5xl font-bold leading-normal xl:text-[4rem]"
      >
        Interested in our business pricing?
      </h1>

      <!-- Title Description -->
      <p
        class="mx-auto max-w-xs text-center text-base leading-snug xl:max-w-2xl xl:text-[2rem]"
      >
        Fill out the form to view details and weâ€™ll contact you as soon as
        possible.
      </p>

      <!-- Conta Form -->
      <form
        class="mx-auto mt-[4.875rem] flex flex-col gap-4 rounded-3xl bg-white bg-opacity-10 px-8 pb-[5.125rem] pt-[2.125rem] lg:pb-[2.125rem]"
      >
        <div class="gap-4 lg:flex lg:gap-5">
          <!-- Name -->
          <div class="flex flex-col lg:w-1/2">
            <label for="name" class="text-sm">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Elthan Jhonson"
              class="mt-[8px] rounded-2xl p-[1.75rem] text-base text-customDark placeholder:text-customGray"
              required
            />
          </div>

          <!-- Company Email -->
          <div class="mt-7 flex flex-col lg:mt-0 lg:w-1/2">
            <label for="company_email" class="text-sm">Company Email</label>
            <input
              type="email"
              id="company_email"
              name="company_email"
              placeholder="ethan@jhonson.com"
              class="mt-[8px] rounded-2xl p-[1.75rem] text-base text-customDark placeholder:text-customGray"
              required
            />
          </div>
        </div>

        <div class="lg:flex lg:gap-5">
          <!-- Company Size -->
          <div class="flex flex-col lg:w-1/2">
            <label for="company_size" class="text-sm">Company Size</label>
            <select
              id="company_size"
              name="company_size"
              selected
              class="form-select mt-[8px] appearance-none rounded-2xl bg-no-repeat p-[1.75rem] text-base font-medium text-customDark placeholder:text-customGray"
              required
            >
              <option value="small">50 - 100 employees</option>
              <option value="medium">100 - 150 employees</option>
              <option value="large">150 - 200 employees</option>
            </select>
          </div>

          <!-- Subject -->
          <div class="mt-7 flex flex-col lg:mt-0 lg:w-1/2">
            <label for="subject">Subject</label>
            <select
              id="company_size"
              name="company_size"
              class="form-select mt-[8px] appearance-none rounded-2xl bg-no-repeat p-[1.75rem] text-base font-medium text-customDark placeholder:text-customGray"
              required
            >
              <option value="landing-pages">Building Landing pages</option>
              <option value="web-design">Web Design</option>
              <option value="web-development">Web Development</option>
            </select>
          </div>
        </div>

        <!-- Message -->
        <div class="flex flex-col">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="50 - 100 employees"
            class="mt-[8px] rounded-2xl p-[1.75rem] text-base font-medium text-customDark placeholder:text-customDark"
            required
          ></textarea>
        </div>

        <!-- Tombol Submit -->
        <button
          type="submit"
          class="w-full rounded-2xl bg-white py-4 text-base font-bold text-customDarkBlue transition-opacity duration-300 hover:opacity-80"
        >
          Contact Sales
        </button>
      </form>
    </section>
  </body>
</html>
